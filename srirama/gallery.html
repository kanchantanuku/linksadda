    <script type="text/javascript">
	 $.ajax({
		type: "GET",
		url: "getsongslist.php",
		data: "",
		dataType: "json",
		success: function(response)
		{		    
		   var obj = response.songs_list;
		   var str = "";
		   for(var i=0;i<obj.length;i++)
		   {
		      str = str + '<li class="list-group-item" onclick="changeplayvideo(\''+obj[i].video_code+'\')"><div class="row"><div class="col-md-1 col-xs-3"><img src="'+obj[i].video_image+'" style="vertical-align:top;"> </div><div class="col-md-11 col-xs-9" style="font-size:16px">'+obj[i].video_title+'</div></div></li>';
		   }
           $('#playlist').html(str);
		},
		error: function(e)
		{
			alert("An error has occured.Please try again.");
			console.log(e);
		}
	});
	
	function changeplayvideo(vc)
	{
	   $('#framediv').html('<iframe class="embed-responsive-item" src="https://www.youtube.com/embed/'+vc+'?autoplay=1" width="500" allowfullscreen=""></iframe>');
	   window.scrollTo(0,0);
	}
